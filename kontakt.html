<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="websideicon.jpg">
    <title>Kontakt - Agrar Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #228B22;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
        }
        header h1 {
            margin: 0;
        }
        .menu-toggle {
            display: none;
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 2;
        }
        .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }
        nav {
            display: none;
            flex-direction: column;
            background-color: #228B22;
            position: absolute;
            top: 60px;
            right: 0;
            width: 200px;
        }
        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
            text-align: center;
            border-top: 1px solid #fff;
        }
        nav a:hover {
            background-color: #006400;
        }
        main {
            padding: 1rem;
            flex: 1;
        }
        .contact-form {
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
        h2 {
            margin-top: 0;
        }
        footer {
            background-color: #228B22;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .link-weiß {
            color: white; /* Farbe des Links auf weiß setzen */
            text-decoration: none; /* Unterstreichung entfernen */
        }
        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            nav {
                width: 100%;
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a class="link-weiß" href="index.html">Agrar Community</a></h1>
        <button class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </button>
        <nav id="nav-menu">
            <a href="index.html">Startseite</a>
            <a href="team.html">Team</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
    </header>
    <main>
        <div class="contact-form">
            <h2>Kontakt</h2>
            <!-- Google Forms Embed Code -->
            <iframe src="https://forms.gle/fi4DmFJcYehJ7xWJA" width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">Wird geladen…</iframe>
        </div>
    </main>
    <footer>
        <a href="index.html">Startseite</a>
        <a href="team.html">Team</a>
        <a href="kontakt.html">Kontakt</a>
    </footer>
    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('nav-menu');
            if (navMenu.style.display === 'block') {
                navMenu.style.display = 'none';
            } else {
                navMenu.style.display = 'block';
            }
        }
    </script>
</body>
</html>
